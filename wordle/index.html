<!DOCTYPE html>

    <title>Interactive Experience</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- The custom cursor will now be drawn on a canvas, so no separate div is needed here -->

    <div id="wordle-container">
        <h1>WORDLE</h1>
        <div id="game-board">
        </div>
        <div id="keyboard">
        </div>
        <div id="message-container"></div>
        <div id="answer"></div>
        <div id="message-box"></div>
        <div id="nextButton"></div>

        </video>
    </div>
